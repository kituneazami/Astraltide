  <h1>ここはどこ？</h1>
  <p>夜と夢のはざまにある星の潮流で、<wbr />旅をしているふたり。</p>
  <br />
  <p>星を渡るふたりは、<wbr />人々がなくした夢を集め届ける。</p>
  <p>フィノアは、<wbr />然るべき場所に夢を導き。</p>
  <p>ノクティアは、<wbr />静かに夢の行く末を見届ける。</p>
  <br />
  <p>ふたりはまるで、<wbr />夢をひとつの物語として紡ぐように──</p>
  <br />

  <p>ふたりは星の潮流の果てへ、<wbr />遍く星々からも忘れ去られた<wbr />夢のカケラを見つけに旅を続ける──</p>
  <br />
  <p>ここに記されるのは、<wbr />夢の余白にそっと寄り添う<wbr />ふたりの足跡とその軌跡。</p>
</section>
